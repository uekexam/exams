<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="/css/adminCss/pintuer.css">
<link rel="stylesheet" href="/css/adminCss/admin.css">
<script src="/js/jquery.min.js"></script>
<script src="/js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>增加内容</strong></div>
  <div class="body-content">
    <div class="form-x">
      <div class="form-group">
        <div class="label">
          <label>标题：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" value="" name="title" data-validate="required:请输入标题" />
          <div class="tips"></div>
        </div>
      </div>







      <div class="form-group">
        <div class="label">
          <label>试题内容：</label>
        </div>
        <div class="field">
          <textarea class="input" name="note" style=" height:90px;"></textarea>
          <div class="tips"></div>
        </div>
      </div>


      <div class="form-group">
        <div class="label">
          <label>类型选择：</label>
        </div>
        <select  style="padding:5px 15px; border:1px solid #ddd;" name="s_id">

          <%for(var i=0; i< data.length;i++){%>
          <option value="<%=data[i].id%>"><%=data[i].name%></option>
          <%}%>
        </select>
      </div>






      <div class="form-group">
        <div class="label">
          <label>阶段选择：</label>
        </div>
        <select  style="padding:5px 15px; border:1px solid #ddd;" name="s_id">
          <option value="">html</option>
        </select>
        <div class="field" style="padding-top:8px;">
           边框 <input id="ishome"  type="checkbox"  value="1"/>
           浮动<input id="isvouch"  type="checkbox" value="2"/>
           定位<input id="istop"  type="checkbox" value="3"/>
        </div>
      </div>


      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
        </div>
      </div>









      <div class="form-group">
        <div class="label">
          <label>选项名：</label>
        </div>
      </div>

      <div class="form-group">
        <div class="label">
          <label>选项内容：</label>
        </div>
        <div class="field">
          <input type="text" class="input" name="stitle" value="" />
          <div class="tips"></div>
        </div>
      </div>







    </div>
  </div>
</div>





</body>

<script>
  $(function(){
  })
</script>
</html>
