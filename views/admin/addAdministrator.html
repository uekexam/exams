<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="renderer" content="webkit">
    <title></title>
    <link rel="stylesheet" href="/css/adminCss/pintuer.css">
    <link rel="stylesheet" href="/css/adminCss/admin.css">
    <script src="/js/adminJs/jquery.js"></script>
    <script src="/js/adminJs/pintuer.js"></script>
</head>
<body>
<form method="post" action="">
    <div class="panel admin-panel">
        <div class="panel-head"><strong class="icon-reorder"> 管理员</strong></div>
        <table class="table table-hover text-center">
            <tr>
                <th width="5%">ID</th>
                <th width="10%">姓名</th>
                <th width="10%">入学时间</th>
                <th width="10%">更新时间</th>
                <th width="15%">操作</th>
            </tr>
            <%for(var i=0;i< data.length;i++){%>
            <tr>
                <td>
                    <input type="checkbox" name="id[]" value="<%=data[i].id%>"/>
                    <%=data[i].id%>
                </td>
                <td><%=data[i].aname%></td>
                <td><%=data[i].addtime%></td>
                <td><%=data[i].uptime%></td>
                <td>
                    <div class="button-group">
                        <a class="button border-main" href="#add" onclick="return updates('<%=data[i].id%>')"><span
                                class="icon-edit"></span> 修改</a>
                        <a class="button border-red" href="javascript:void(0)"
                           onclick="return del('<%=data[i].id%>')"><span class="icon-trash-o"></span> 删除</a>
                    </div>
                </td>
            </tr>
            <%}%>
        </table>
    </div>
</form>
<script type="text/javascript">
    function del(id) {
        if (confirm("您确定要删除吗?")) {
            $.ajax({
                url: "Administratordel",
                data: {id: id},
                type: "post",
                success: function () {
                    window.location.reload();//刷新当前页面.
                }
            })
        }
    }
    $("#checkall").click(function(){
        $("input[name='id[]']").each(function(){
            if (this.checked) {
                this.checked = false;
            }
            else {
                this.checked = true;
            }
        });
    })

</script>
<div class="panel admin-panel margin-top" id="add">
    <div class="panel-head"><strong><span class="icon-pencil-square-o"></span> 增加内容</strong></div>
    <div class="body-content">
        <form method="post" class="form-x" id="form" action="/admin/addAdministratordata">
            <div class="form-group">
                <div class="label">
                    <label>姓名：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" name="aname" value=""/>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>密码：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" name="pass1" value=""/>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>再次输入：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" name="pass2" value=""/>
                    <div class="tips"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label></label>
                </div>
                <div class="field">
                    <input type="hidden" value="" name="sid">
                    <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    function updates(id) {
        $.ajax({
            url: "/admin/selectA",
            type: "post",
            data: {id: id},
            success: function (e) {
                $("input[name=aname]").val(e[0].aname);
                $("#form").attr("action", "/admin/updataAdministrator");
            }
        });
    }
    $("#check").change(function(){
        var values = $("#check").val();
        alert(values);
        $.ajax({
            url:"/admin/selectclass",
            data:values,
            type:"post",
            success:function(){
                
            }
        })
    });
    function check(id){
        alert(id);
    }
</script>
</body>
</html>
